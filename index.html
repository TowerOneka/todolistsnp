<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="dist/style.css">
    
</head>
<body>
    <div class="container">
        <h1>TODO-LIST</h1>
        <div class="form">
            <div class="toggle-all-button">
                <input type="button" id="toggle-all" value="❯">
            </div>
            <form id="todo__form">
                <input type="text" name="todo__text" id="todo__text" placeholder="What needs to be done?">
            </form>  
        </div>
         
        <ul id="todo__list">

        </ul>

        <div class="filter" id="filter">
            <p id='active__count'>0 items left</p>
            <p class="filter__link active" id='1'>All</p>
            <p class="filter__link" id='2'>Active</p>
            <p class="filter__link" id='3'>Completed</p>
            <p id="clear__completed">Clear completed</p>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
